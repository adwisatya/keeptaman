<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			alert("adasdsadsa");
			$("#submit_pengaduan").click(function(){
				var newdata = 'nama='+ $("#nama").val()+'&email='+ $("#email").val()+
							'&subjek='+ $("#subjek").val()+ '&isi='+ $("#isi").val();
				alert(newdata);
				$.ajax({
					type: "POST",
					url: "insert.php",
					data: newdata,
					success: function(data){
						alert(data);
					},
					error: function(){
						alert("error");
					}
				});
			});
		});
	</script>
</head>
<body>
	<form method="post" name="form_pengaduan" id="form_pengaduan">
		<label for="nama">Nama:</label>
		<input type="text" name="nama" id="nama"/><br/>
		<label for="email">Email:</label> 
		<input type="text" name="email" id="email"/><br/>
		<label for="subjek">Subjek:</label>
		<input type="text" name="subjek" id="subjek"/><br/>
		<label for="isi">Isi:</label> 
		<input type="text" name="isi" id="isi"/><br/>
		<input type="button" id="submit_pengaduan" value="Submit">
	</form>
</body>
</html>
